
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in cart %}
        <tr>
            <th>{{ cart[melon][0] }}</th>
            <th>{{ cart[melon][1] }}</th>
            <th>{{ cart[melon][2] }}</th>
            <th>{{ cart[melon][1] * cart[melon][2] }}</th>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: {{ order_total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
